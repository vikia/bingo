	  <form class="form-horizontal">
	  <select class="image-picker show-html">
		 <option id="opt1" data-img-src="./static/img/pintu3.jpeg" data-img-alt="Page 3"

        <div class="page-header">

        </div>

	    <div class="form-group">
		  <label for="inputEmail3" class="col-sm-2 control-label">文案一</label>
		  <div class="col-sm-10">
		    <input type="text" class="form-control" id="ipt-title1"
            placeholder="进口生鲜双十一购物节">
		  </div>
		</div>

	    <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">文案二</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipt-title2"
            placeholder="佳沛官方旗舰店新西兰奇异果礼盒">
          </div>
	    </div>

	    <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">活动语</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipt-title3"
            placeholder="满199减80 满299减120">
          </div>
	    </div>

        <div class="page-header">
          <h1>第三步，填写logo及商品主体图片，商品或风景图均可</h1>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">logo图url</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipt-logo" placeholder="http://pic.90sjimg.com/design/00/69/49/81/58fd695ae5ebf.png">

        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">商品url</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipt-item" placeholder="http://i2.qhimg.com/t015afa829a2b8d2427.png">
          </div>
        </div>

        <div class="page-header">
          <h1>第四步，设置完成</h1>
        </div>

	    <div class="form-group" id="f2hide">

          <div class="col-sm-10" style="padding-bottom:20px">
            <button type="button" class="btn btn-success" id="btn_render">开始拼图</button>

        </div>
